<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>letsChat</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" type="text/css">
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.js"></script>

</head>
<body>
<h1> Welcome to letsChat!</h1>

    <div class="messages">

    </div>

    <form class="chat">
        <div class = 'names'>
        <div class="form-group col-lg-6">
            <label>Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
        </div>
            <div class="col-lg-6">
                <label>Private Message</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="otherUser" placeholder="Their username">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="PM">Private Message</button>
                    </span>
                </div>
            </div>
        </div>
            <div class="form-group">
            <input type="text" class="form-control" id="message" placeholder="Your message">
        </div>
        <button type="submit" class="btn btn-default" id="submit">Submit</button>
    </form>



</body>
<script type="text/javascript" src="main.js"></script>
</html>
